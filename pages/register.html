<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../login-style.css" />
        <link rel="stylesheet" href="../global-style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="top-nav">
            <div class="nav-link about">
                <a href="./about.html">About Us</a>
            </div>
            <div class="nav-link founders">
                <a href="./credits.html">Founders</a>
            </div>
            <div class="logo-container">
                <a href="./home.html">
                    <img src="../assets/logo.png" alt="Greenswap logo" class="logo" />
                </a>
            </div>
            <div class="nav-link login">
                <a href="./login.html">Login</a>
            </div>
            <div class="nav-link register">
                <a href="./register.html">Register</a>
            </div>
        </div>

        <section id="register">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="emal"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required><br>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required><br>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
        </section>
    </body>
</html>
